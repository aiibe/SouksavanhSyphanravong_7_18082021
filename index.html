<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <meta name="description" content="Recettes de petits plats faciles" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="." class="logo">
          <img
            class="logo__image"
            src="/logo.png"
            alt="Les Petits Plats - homepage"
          />
        </a>
      </nav>
    </header>
    <main class="container">
      <section class="search"></section>
      <ul class="keywords list-unstyled d-flex flex-wrap"></ul>
      <div class="filters d-flex flex-column flex-sm-row">
        <div class="dropdown">
          <input
            type="text"
            autocomplete="off"
            class="form-control fw-bold text-white dropdown-toggle"
            id="dropdown-ingredients"
            data-bs-toggle="dropdown"
            placeholder="Ingredients"
          />
          <ul
            class="dropdown-menu menu-ingredients"
            aria-labelledby="dropdown-ingredients"
          ></ul>
        </div>
        <div class="dropdown">
          <input
            type="text"
            autocomplete="off"
            class="form-control fw-bold text-white dropdown-toggle"
            id="dropdown-devices"
            data-bs-toggle="dropdown"
            placeholder="Appareils"
          />
          <ul
            class="dropdown-menu menu-devices"
            aria-labelledby="dropdown-ingredients"
          ></ul>
        </div>
        <div class="dropdown">
          <input
            type="text"
            autocomplete="off"
            class="form-control fw-bold text-white dropdown-toggle"
            id="dropdown-ustensils"
            data-bs-toggle="dropdown"
            placeholder="Ustensiles"
          />
          <ul
            class="dropdown-menu menu-ustensils"
            aria-labelledby="dropdown-ingredients"
          ></ul>
        </div>
      </div>
      <div class="recipes"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
